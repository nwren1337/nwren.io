    <script>
        var cardElem = document.getElementById('card')
        cardElem.addEventListener('click', (e) => {
            const currTransform = cardElem.style.transform
            if(currTransform === "") {
                cardElem.style.transform = "rotateX(180deg) rotateZ(180deg)"
            } else {
                cardElem.style.transform = ""
            }
        })
    </script>
